<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body id="contactBody">
    <div id="topBar">
        <header id="header">
            <div id="name">
                <h1>Salvador Murillo Beltran</h1>
            </div>
            <div id="navButtons"> <a href="index.html"> About </a> | <a href="portfolio.html"> Portfolio </a> | <a
                    href="contact.html"> Contact</a>
            </div>
        </header>
    </div>

    <div id="jumbotron">

        <div id="divHeader">
            <h1>Contact</h1>
        </div>

        <div id="contactForm">

            <div id="nameInput">
                <h3>Name</h3>
                <form action="">
                    <input type="text" name="name" placeholder="John Smith">
                </form>
            </div>

            <div id="emailInput">
                <h3>Email</h3>
                <form action="">
                    <input type="text" name="email" placeholder="example@gmail.com">
                </form>
            </div>

            <div id="messageInput">
                <h3>Message</h3>
                <form action="">
                    <textarea name="message" id="messageBox" cols="30" rows="10"></textarea>
                </form>
            </div>

            <button id="submit" onclick="alert('Contact Info Submitted')">Submit</button>

        </div>



    </div>

    <footer>
        <h5>Copyright &copy;</h5>
    </footer>
</body>

</html>
